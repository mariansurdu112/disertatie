
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Personal documents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     Marian Surdu
    </ion-card-header>
<ion-card-content>
    <ion-list>
      <ion-item *ngFor="let doc of docs" (click)="showDetails(doc)">
        <ion-icon name="{{doc.Icon}}" slot="start"></ion-icon>
        <ion-label>{{doc.Name}}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" (click)="showDetails(doc)"></ion-icon>
      </ion-item>
</ion-list>
</ion-card-content>
  </ion-card>

</ion-content>
