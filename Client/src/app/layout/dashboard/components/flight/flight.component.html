<li *ngIf="!flight.charter">

    <div class="timeline-badge"><span style="font-size: 16px;">11:20</span>
    </div>
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4 class="timeline-title">OTP->FCO</h4>
            <p><small class="text-muted"><i class="fa fa-clock-o"></i> Otopeni via Roma</small>
            </p>
        </div>
        <div class="timeline-body">
            <p>154 passengers checked in</p>
        </div>
    </div>
</li>
{{flight.charter}}
<li class="timeline-inverted" *ngIf="flight.charter">
    <div class="timeline-badge warning"><span style="font-size: 16px;">12:00</span>
    </div>
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4 class="timeline-title">CTA->OTP</h4>
            <p><small class="text-muted"><i class="fa fa-clock-o"></i> Catania via Otopeni(charter)</small>
        </div>
        <div class="timeline-body">
            <p>No passengers checked in</p>
        </div>
    </div>
</li>
