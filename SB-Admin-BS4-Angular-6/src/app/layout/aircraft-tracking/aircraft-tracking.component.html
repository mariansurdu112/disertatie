<agm-map [latitude]="lat" [longitude]="lng">

        <agm-polyline-point [latitude]="aircraftsLocations[0].lat" [longitude]="aircraftsLocations[0].lng">
        </agm-polyline-point>
        <agm-polyline-point [latitude]="aircraftsLocations[1].lat" [longitude]="aircraftsLocations">
        </agm-polyline-point>
    </agm-polyline> -->
    <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]="true" *ngFor="let marker of aircraftsLocations"
        [iconUrl]="icon">
<agm-info-window>
    <div class="row">
        <div class="col">
<img style="width: 100%;height: 100%;" src="https://img.gta5-mods.com/q95/images/boeing-737-max9/45ef46-GTA5%202016-09-10%2013-30-50-12.jpg">
        </div>
        <div class="col">
<table class="table table-dark">
    <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Aircraft</th>
            <th>Estimated time</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{data.From}}</td>
            <td>{{data.To}}</td>
            <td>{{data.Aircraft}}</td>
            <td>{{data.FlightTime}}</td>
            <td></td>
        </tr>
        <tr>
            <td>Scheduled Departure</td>
            <td>{{data.Departure}}</td>
            <td>Scheduled Arrival</td>
            <td>{{data.Arrival}}</td>
            <td></td>
        </tr>
        <tr>
            <td>Actual</td>
            <td>{{data.ActualDeparture}}</td>
            <td>Revised Arrival</td>
            <td>{{data.ActualArrival}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</agm-info-window>
    </agm-marker>
    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true">
    </agm-circle>
</agm-map>
