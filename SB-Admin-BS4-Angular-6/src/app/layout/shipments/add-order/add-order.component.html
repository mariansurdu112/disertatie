
<div class="row">
    <button class="btn btn-primary" (click)="open(content)">Add new order</button>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Add order</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
         
         <app-order-form [aircrafts]="aircrafts" [shippers]="shippers" [partNumbers]="partNumbers"></app-order-form>
        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addRowToGrid()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
