<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">Leave</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <app-crew-selector></app-crew-selector>
                    </div>
                    <div class="col">
                        <app-date-select></app-date-select>
                        <app-time-select [activity]='activity'></app-time-select>
                    </div>
                    <div class="col">

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Duration</label>
                                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <div ngbDropdown class="d-inline-block dropdown">
                                    <button class="btn btn-outline-primary" ngbDropdownToggle>Leave type</button>
                                    <div ngbDropdownMenu>
                                        <button class="dropdown-item">OFF</button>
                                        <button class="dropdown-item">CO</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                        <app-remarks></app-remarks>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
