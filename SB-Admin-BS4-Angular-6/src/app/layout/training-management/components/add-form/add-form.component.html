<div class="row">
    <button class="btn btn-sm btn-primary" style="margin-left:15px" (click)="open(content)">Add form</button>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Add order</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        
            <form #trainingAddForm="ngForm" (ngSubmit)="addForm()">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="partNo">Form</label>
                            <select class="form-control" id="form" required [(ngModel)]="formData.FormType"
                                name="form" required>
                                <option *ngFor="let p of forms" [value]="p">{{p}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="targetDate">Date</label>
                            <input type="date" class="form-control" id="date" required
                                [(ngModel)]="formData.Date" name="date" required>
                        </div>
                          <div class="form-group">
                              <label for="instructor">Instructor Type</label>
                              <select class="form-control" id="instructortype" required [(ngModel)]="formData.InstructorType"
                                  name="instructor" required>
                                  <option *ngFor="let type of instructortypes" [value]="type">
                                      {{type}}
                                  </option>
                              </select>
                          </div>
                        <div class="form-group">
                            <label for="instructor">Instructor</label>
                            <select class="form-control" id="instructor" required [(ngModel)]="formData.Instructor"
                                name="instructor" required>
                                <option *ngFor="let instructor of instructors" [value]="instructor">
                                    {{instructor}}
                                </option>
                            </select>
                        </div>
                <div class="form-group">
                    <label for="sectors">Sectors</label>
                    <input type="number" class="form-control" id="sectors" required [(ngModel)]="formData.Sectors" name="sectors" required>
                </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <input type="text" class="form-control" id="comments" required
                                [(ngModel)]="formData.Comments" name="comments" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-info" [disabled]="!trainingAddForm.form.valid"
                    >Save Data</button>
            </form>
         </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
